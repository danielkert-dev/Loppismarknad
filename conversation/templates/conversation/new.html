{% extends 'core/base.html' %}


{% block title %}New Conversation{% endblock %}
    

{% block content %}
    <h1>New Conversation</h1>

    <form action="." method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-2 form-group">
            <label for="{{ field.id_for_label }}" class="form-control-label mb-2">{{ field.label }}</label><br/>
            {{ field }}
            {% if field.errors %}
                <div class="p-2 mt-2 alert alert-danger text-center">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        {% endfor %}
        
        

        <button type="submit" class="btn btn-primary me-2" onclick="this.disabled=true,this.form.submit();">Skicka</button>
    </form>
{% endblock %}
