{% extends 'core/base.html' %}


{% block title %}New Conversation{% endblock %}
    

{% block content %}
    <h2 class="text-center m-3">Ny Konversation</h2>

<div class="container">
    <form action="." method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-2 form-group border shadow rounded p-3">
            {{ field }}
            {% if field.errors %}
                <div class="p-2 mt-2 alert alert-danger text-center">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary me-2" onclick="this.disabled=true,this.form.submit();">Skicka</button>
    </form>
</div>

{% endblock %}
