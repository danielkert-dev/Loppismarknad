{% extends "core/base.html" %}
{% block title %}Ändra lösenord{% endblock title %}

{% block content %}
            <div class="w1/2 my-6 mx-auto m-3 p-5 text-dark border rounded shadow">
                              <h2 class="my-4 text-center">Ändra lösenord</h2>

                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="mb-2 form-group mx-auto">
  
                                                <label for="id_new_password1">Ny lösenord</label>
                                                <input type="password" name="new_password1" autocomplete="new-password"
                                                       class="form-control my-2" required id="id_new_password1"
                                                       placeholder="Sätt nytt lösenord"/>
                                    </div>
                                    <div class="mb-2 form-group mx-auto">
                                                <label for="id_new_password2">Bekräfta nytt lösenord</label>
                                                <input type="password" name="new_password2" autocomplete="new-password"
                                                       required id="id_new_password2" class="form-control my-2"
                                                       placeholder="Bekräfta nytt lösenord"/>
                                    </div>
                                    <div class="my-4">
                                                <button type="submit" class="btn btn-primary my-2" id="reset">Updatera lösenord</button>

                                    </div>
                                </form>
                            </div>
{% endblock content %}
