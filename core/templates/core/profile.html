{% extends "core/base.html" %}
{% block title %}Profil{% endblock title %}
{% block content %}

<div class="cw1/2 my-6 mx-auto m-3 p-5 text-dark border rounded shadow">
        <h2 class="my-4 text-center">Ändra profil</h2>
    <div class="form-content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2 form-group mx-auto">
                    <div class="form-group">
                        <label>Användarnamn</label>
                            {{ form.username }}
                        <label >E-postadress</label>
                            {{ form.email }}
                    </div>

                    <div class="form-group my-2 text-primary">
                        <a href="{% url 'core:password_change' %}">Ändra lösenord</a>
                    </div>
            </div>
            <button type="submit" class="btn btn-primary my-2">Spara</button>
        </form>
    </div>
</div>
{% endblock content %}
