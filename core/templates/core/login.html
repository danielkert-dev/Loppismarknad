{% extends 'core/base.html' %}


{% block title %}Logga in{% endblock  %}
    


{% block content %}
    <div class="w1/2 my-6 mx-auto m-3 p-5 text-dark border rounded shadow">
        <h1 class="">Logga in</h1>

        <form method="post" action=".">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-2 form-group">
                <label for="{{ field.id_for_label }}" class="form-control-label mb-2">{{ field.label }}</label><br>
                {{ field }}
                {% if field.errors %}
                    <div class="p-2 mt-2 alert alert-danger text-center">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary me-2" onclick="this.disabled=true,this.form.submit();">Logga in</button>
        </form>
    </div>
{% endblock  %}
