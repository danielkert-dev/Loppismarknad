<header class="p-3 text-bg-dark sticky-top ">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <h3>Loppismarknad.com</h3>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 mx-5">
          <li><a href="{% url 'core:index' %}" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          <li><a href="{% url 'core:logout' %}" class="nav-link px-2 text-white">Logout</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-white" role="search">
          <input type="search" class="form-control form-control-dark text-white" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          {% if request.user.is_authenticated %}
          <a href="{% url 'item:new' %}" class="btn btn-outline-light me-2">New item</a>
          <a href="#" class="btn btn-outline-light me-2">Inbox</a>
          <a href="#" class="btn btn-warning">Dashboard</a>
          {% else %}
          <a href="{% url 'core:login' %}" class="btn btn-outline-light me-2">Login</a>
          <a href="{% url 'core:signup' %}" class="btn btn-warning">Sign-up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
