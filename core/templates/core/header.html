<header class="p-3 text-bg-dark sticky-top ">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <h3>Loppismarknad.com</h3>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 mx-5">
          <li><a href="{% url 'core:index' %}" class="nav-link px-2 text-white">Hem</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Om</a></li>
          {% if request.user.is_authenticated %}
          <li><a href="{% url 'core:logout' %}" class="nav-link px-2 text-white">Logga ut</a></li>
          {% endif %}
        </ul>

              <form mehtod="GET" action="{% url 'item:browse' %}" class=" col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ">
                  <div class="input-group">
                  <input name="query" type="text" class="form-control form-control-dark " value="{{query}}" placeholder="Välkommen {{ request.user.username|truncatechars:14 }}">
                  <button class="btn btn-primary" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                  </button>
                </div>
              </form>

        <div class="text-end">
          {% if request.user.is_authenticated %}
          <a href="{% url 'item:new' %}" class="btn btn-primary me-2">Ny inlägg</a>
          <a href="{% url 'conversation:inbox' %}" class="btn btn-primary me-2">Inkorg</a>
          <a href="{% url 'dashboard:index' %}" class="btn btn-primary me-2">Säljaröversikt</a>
          {% else %}
          <a href="{% url 'core:login' %}" class="btn btn-primary me-2">Logga in</a>
          <a href="{% url 'core:signup' %}" class="btn btn-primary  me-2">Registrera</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
